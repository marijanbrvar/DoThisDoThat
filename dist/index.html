<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Jobs need to be done!</h1>
    <div class="my-lists">
      <h2>My Lists</h2>
      <ul class="job-list">
        <li class="job-list-item active">JavaScript</li>
        <li class="job-list-item">Ruby on Rails</li>
        <li class="job-list-item">Proffesional skills</li>
      </ul>
      <form action="" >
        <input type="text" class="new list" placeholder="New list name" aria-label="New list name">
        <button class="btn link" aria-label="Add new list">Add</button>
      </form>
    </div>

    <div class="jobs-list">
      <div class="jobs-list-header">
        <h2>Java Script</h2>
        <p>Jobs count</p>
      </div>
      <div class="jobs-list-body">
        <div class="jobs">
          <div class="job">
            <div class="check">
              <label class="checkbox">
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
            </div>
            <div>
              <h2 class="job-title">Job title</h2>
              <p class="job-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cum, omnis?</p>
              <p class="job-due">Due date in 5 days</p>
            </div>
            <div class="weigth">
              <p>Priority:</p>
              <p>High</p>
            </div>
          </div>
        </div>
        <form action="" class="new-job">
          <input type="text" class="new task" placeholder="New Job Title" aria-label="New Job Title">
          <input type="text" class="new task" placeholder="Description" aria-label="Description">
          <input type="date" class="new task" placeholder="Due Date" aria-label="Due Date">
          <h2 class="weigth-title">Weigth</h2>
          <div class="actions">
            <div class="btn-group">
              <button class="high active">High</button>
              <button class="med">Medium</button>
              <button class="low">Low</button>
            </div>
            <button class="btn link" aria-label="Add new job">Save</button>
          </div>
        </form>
        <div class="actions">
          <button class="btn link">Remove completed tasks</button>
          <button class="btn link">Delete list</button>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/bundle.js"></script>
</body>
</html>
