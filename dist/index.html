<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Jobs need to be done!</h1>
    <div class="my-lists">
      <h2 class="my-list--title">My List</h2>
      <ul class="job-list">
        <li class="job-list-item">JavaScript</li>
        <li class="job-list-item">Ruby on Rails</li>
        <li class="job-list-item">Proffesional skills</li>
      </ul>
      <form action="" >
        <input type="text" class="new list" placeholder="New list name" aria-label="New list name">
        <button class="btn list" aria-label="Add new list">+</button>
      </form>
    </div>

    <div class="todo-list">
      <div class="todo-list-header">
        <h2>Java Script</h2>
        <p>Jobs count</p>
      </div>
      <div class="todo-list-body">
        <div class="jobs">
          <div class="job">
            <input type="checkbox" id="job-1">
            <h2 class="job-title">Job title</h2>
            <p class="job-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cum, omnis?</p>
            <p class="job-due">Due date in 5 days</p>
          </div>
        </div>
        <div class="todo-list-actions">
          <button>Remove completed tasks</button>
          <button>Delete list</button>
        </div>
      </div>
      <form action="" >
        <input type="text" class="new job" placeholder="New Job Title" aria-label="New Job Title">
        <input type="text" class="new description" placeholder="Description" aria-label="Description">
        <input type="date" class="new date" placeholder="Due Date" aria-label="Due Date">
        <input type="radio" name="weigth" id="wigth">
        <input type="radio" name="weigth" id="wigth">
        <input type="radio" name="weigth" id="wigth">
        <button class="btn job" aria-label="Add new job">+</button>
      </form>
    </div>
  </div>
  <script src="assets/bundle.js"></script>
</body>
</html>
